<div class="card mb-3" style="max-width: 840px;" *ngFor="let p of products">
    <div class="row no-gutters ms-2">
      <div class="col-md-4">
        <img src="{{p.src}}" class="card-img" alt="image du produit">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{p.cardTitle}}</h5>
          <p class="card-text">{{p.cardTxt}}</p>
          <p class="card-text"><small class="text-muted">{{p.cardTxtSmall}}</small></p>
        </div>
      </div>
    </div>
</div>
