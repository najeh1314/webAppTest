<div class="p-3">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Produit</th>
                        <th>Cecked</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <button 
                            class="btn btn-outline-success"
                            (click)="check(product)">
                                <i [class]="product.checked
                                    ?'bi bi-bag-check-fill':'bi bi-bag-plus'"></i>
                                    buy
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
